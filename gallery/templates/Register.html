<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <mate http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title> website with login & Registration </title>
    <link rel="stylesheet" href="/static/style1.css">
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <header>
            <h2 class="logo">PicStore</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <button onclick="window.location.href='{% url 'Login' %}';" class="btnlogin-popup">Login</button>
                <button class="btnlogin-popup" href="/Signup">SignUp</button>
            </nav>
        </header>

        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Sign-up</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="user name" name="username" required>
                        <label>User name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    
                    <button type="submit" class="btn">SignUp</button>
                    <div class="login-register">
                        <p>Already have an account?<a href="{% url 'Login' %}"
                            class="Login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </form>
</body>
</html>
