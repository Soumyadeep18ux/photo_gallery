<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <mate http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title> website with login & Registration </title>
        <link rel="stylesheet" href="/static/style1.css">
       
    </head>
    <body>
    <header>
            
        <h2 class="logo">PicStore</h2>
        
        <nav class="navigation">
            <a href="{% url 'user_photos' %}"> SearchUser</a>
            
            <a class="logout_hyp" href="{% url 'Logout' %}">Logout </a>

            
        </nav>
       <p style=" color: white;">you are logged-in as <strong class="login-name">{{request.user}}</strong></p>
    </header>
    <div>
        <header2>
        <h3>Add photo :  </h3>
        <form class="upload-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btnlogin-popup" type="submit">Upload</button>
        </form>
        </header2>
        
    <div class="container">
        <div class="row">
            {% for photo in photos %}
             <div class="col-sm-4">
                <div class="card m-2 ">
        
        
            
                
                    <img src="{{ photo.image.url }}" alt="{{ photo.description }}">
                    <div class="card-footer text-white"> {{ photo.description }}<br/>
                        <small class="text-muted">{{photo.uploaded_at}}</small>

                    </div>
                    </div>
             </div>
                      
                
            {% endfor %}
        
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
